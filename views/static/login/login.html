<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Login | HRIS IDN</title>


	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/css/app.css" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Welcome back</h1>
							<p class="lead">
								Silakan login untuk melanjutkan
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									{{ if .error }}
									<div class="alert alert-danger">
										{{ .error }}
									</div>
									{{ end }}
									{{ if .success }}
									<div class="alert alert-success">
										{{ .success }}
									</div>
									{{ end }}
									<form action="/login" method="POST">
										<div class="mb-3">
											<label class="form-label">NIK</label>
											<input class="form-control {{ if .validation.NIK }} is-invalid {{ end }}"
												type="text" name="nik" value="{{ .authInput.NIK }}" placeholder="Masukan NIK anda" />
											<div class="invalid-feedback">
												{{ .validation.NIK }}
											</div>
										</div>
										<div class="mb-3">
											<label class="form-label">Password</label>
											<input
												class="form-control {{ if .validation.Password }} is-invalid {{ end }}"
												type="password" name="password" placeholder="Masukan Password anda" />
											<div class="invalid-feedback">
												{{ .validation.Password }}
											</div>

										</div>
										<div class="mb-3">
											<small>
												<a href="">Lupa password? Silakan hubungi admin</a>
											</small>
										</div>
										<div class="text-center mt-3">
											<button class="btn btn-lg btn-primary w-100">Sign in</button>
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="/static/js/app.js"></script>

</body>

</html>
